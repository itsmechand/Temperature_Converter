<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="converter.css">
    </head>
    <body>
        <div class="card">
            <h1>Temperature Converter</h1>
            <div id="celsius">
                <input placeholder="Celcius" class="inputbg" type="number" id="celciusid">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheat">
                <input placeholder="Fahrenheat" class="inputbg" type="number" id="Fahrenheatid">
                <span class="icon">&#8457
                </span>
            </div>
            <div id="kelvin">
                <input placeholder="Kelvin" class="inputbg" type="number" id="Kelvinid">
                <span class="icon">&#8490
                </span>
            </div>
            <div>
               <button class="button" id="clearbtnid" onclick="clearbtn()">All Clear</button>
            </div>

        </div>
        <script src="converter.js"></script>
    </body>
</html>
